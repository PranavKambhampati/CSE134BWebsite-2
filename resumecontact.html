    <main>
        
        <hgroup>
            <h1>Resume + Contact Me!</h1>
            <p>My resumes and a way to get in touch with me.</p>
        </hgroup>
        <div>
            <iframe src="assets/PranavKambhampatiResume-ComputerEngineering.pdf" width="900" height="750"></iframe>
        </div>
    
        <section>
            <header>
                <h2>Contact Me!</h2>
            </header>
            <form action="notValidYet" method="POST">
                <div>
                    <label>Name:</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" required>
                </div>
                <div>
                    <label>Organization:</label>
                    <input type="text">
                </div>
                <fieldset>
                    <legend>Career Type</legend>
                    <input type="radio" id="student"><label for="student">Student</label> <br>
                    <input type="radio" id="professional"><label for="professional">Industry Professional</label> <br>
                    <input type="radio" id="recruiter"><label for="recruiter">Recruiter</label> <br>
                </fieldset>
                <div>
                    <label>Leave a message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
