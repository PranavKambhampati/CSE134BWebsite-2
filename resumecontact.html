<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
    <hgroup>
        <h1>Resume + Contact Me!</h1>
        <p>My resumes and a way to get in touch with me.</p>
    </hgroup>
    <section>
        <iframe src="assets/PranavKambhampatiResume-ComputerEngineering.pdf" frameborder="0" width="50%" height="750px"></iframe>
    </section>

    <section>
        <h2>Contact Me!</h2>
        <form action="" method="POST">
            <div>
                <label>Name:</label>
                <input type="text" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" required>
            </div>
            <div>
                <label>Organization:</label>
                <input type="text">
            </div>
            <div>
                <label>Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
    </section>
    <footer>
        <p>&copy Pranav Kambhampati</p>
    </footer>
</body>
</html>
